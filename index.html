<html>

<head>
    <title>Form authentication</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="wrapper">
                <div class="icon">
                    <img src="img/icon.svg" alt="Icon">
                </div>
            </div>
            <h1>Register</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Username">
                <span class="info"><i class="fa fa-info-circle"></i> at least 4 characters</span>
                <label for="username"></label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="button" class="showPassword"><i class="fa fa-eye"></i></button>
                </div>
                <span class="info"><i class="fa fa-info-circle"></i> more than 8 characters, must contain at least: 1
                    number, 1 small character, 1 big character</span>
                <label for="password"></label>
                <div class="input-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">
                    <button type="button" class="showPassword"><i class="fa fa-eye"></i></button>
                </div>
                <label for="confirm_password"></label>
                <button type="submit">REGISTER</button>
            </form>
            <a id="member-login" href="#">Member login</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
